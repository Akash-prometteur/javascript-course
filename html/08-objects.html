<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Objects</title>
  </head>
  <body>
    <script>
      const product = {
        name: "socks",
        price: 1090,
        rating: {
          stars: 4.5,
          count: 87,
        },
        // fun: function function1() {
        //   console.log("function inside object");
        // },
        fun() {
          console.log("function inside object");
        },
      };

      console.log(product);
      console.log(product.name);
      console.log(product.price);
      console.log(product["name"]);
      console.log(product.rating.stars);
      product.fun();

      product.name = "cotton socks";
      console.log(product);

      product.newProperty = true;
      console.log(product);

      delete product.newProperty;
      console.log(product);

      console.log(JSON.stringify(product)); // converts to json

      const jsonString = JSON.stringify(product)
      console.log(JSON.parse(jsonString)) // Converts json => javascript object

      const obj1 = {
        message: 'hello',
      }

      const obj2 = obj1;

      obj1.message = 'Good Job!'
      console.log(obj1);
      console.log(obj2);

      const {message} = obj1;
      console.log(message);
    </script>
  </body>
</html>
