<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>
  <body>
    <p>
      <button
        onclick="calculation += '1'
      console.log('1')"
      >
        1
      </button>
      <button
        onclick="calculation += '2'
      console.log('2')"
      >
        2
      </button>
      <button
        onclick="calculation += '3'
      console.log('3')"
      >
        3
      </button>
    </p>
    <p>
      <button onclick="calculation += '4'">4</button>
      <button onclick="calculation += '5'">5</button>
      <button onclick="calculation += '6'">6</button>
    </p>
    <p>
      <button onclick="calculation += '7'">7</button>
      <button onclick="calculation += '8'">8</button>
      <button onclick="calculation += '9'">9</button>
    </p>
    <p>
      <button onclick="calculation += '0'">0</button>
      <button onclick="calculation += '+'">+</button>
      <button
        onclick="calculation=eval(calculation);
        console.log(calculation);"
      >
        =
      </button>
    </p>

    <script>
      let calculation = "";
      console.log(calculation);
    </script>
  </body>
</html>
